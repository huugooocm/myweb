<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hugo Capa Mora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --bg: #0E1117;
            --card: #1C1F26;
            --text: #E6E8EA;
            --muted: #A0A4B0;
            --accent: #4FC1FF;
            --hover: #3AA0E8;
            --button: #4FC1FF;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .navbar,
        .offcanvas {
            background-color: var(--card) !important;
        }

        .nav-link,
        .navbar-brand {
            color: var(--accent) !important;
        }

        .nav-link:hover {
            color: var(--hover) !important;
        }

        .hero {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            padding: 60px 20px;
            text-align: center;
        }

        .hero img {
            width: 220px;
            height: 220px;
            border-radius: 12px;
            object-fit: cover;
            background-color: var(--card);
        }

        .hero h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--accent);
        }

        .hero p {
            max-width: 700px;
            color: var(--muted);
            margin: 0 auto 1rem;
        }

        .card-section {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .card {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .card h3 {
            color: var(--accent);
            margin-bottom: 10px;
        }

        .card p {
            color: var(--muted);
            font-size: 0.95rem;
            line-height: 1.4;
            margin-bottom: 10px;
            font-family: 'Inter', system-ui, sans-serif;
        }

        .tech-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tech {
            background: rgba(79, 193, 255, 0.1);
            color: var(--accent);
            border-radius: 999px;
            padding: 6px 12px;
            font-size: 14px;
            font-weight: 500;
        }

        .btn-primary {
            background-color: var(--button);
            border-color: var(--button);
        }

        .btn-primary:hover {
            background-color: var(--hover);
            border-color: var(--hover);
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            color: var(--muted);
            font-size: 14px;
            background-color: var(--card);
        }

        #socialMedia .wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        #socialMedia .button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--card);
            color: var(--text);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        #socialMedia .button:hover {
            background-color: var(--hover);
            transform: scale(1.05);
        }

        #socialMedia .icon i {
            font-size: 1.5rem;
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .card-section {
                grid-template-columns: 1fr;
            }

            .hero img {
                width: 180px;
                height: 180px;
            }
        }

        footer {
            font-family: 'Inter', system-ui, sans-serif;
            color: var(--accent);
            font-weight: 500;
            font-size: 0.9rem;
            text-align: center;
            padding: 20px;
            background-color: var(--card);
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm sticky-top border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand mb-0 h1" href="/"><i class="bi bi-mortarboard"></i> Hugo Capa Mora</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"
                    aria-controls="offcanvas" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon custom-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasLabel"><i class="bi bi-mortarboard"></i> Hugo Capa Mora
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav flex-grow-1 justify-content-around">
                            <li class="nav-item"><a class="nav-link" href="projects.html">My projects</a></li>
                            <li class="nav-item"><a class="nav-link" href="socialMedia.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <section class="flex-grow container mx-auto p-6 text-center">
        <h1
            style="color: var(--accent); margin-top: 60px; margin-bottom: 20px; font-family: 'Inter', system-ui, sans-serif;">
            Let's Connect!
        </h1>

        <p
            style="color: var(--muted); max-width: 700px; margin: 0 auto 30px; font-family: 'Inter', system-ui, sans-serif;">
            Got an idea, a project, or just want to say hi? I’m always open to new opportunities, collaborations, and
            discussing tech or interesting projects.
        </p>


        <!-- Social Media Buttons -->
        <div id="socialMedia">
            <div class="wrapper">
                <div class="button">
                    <div class="icon"><i class="bi bi-linkedin"></i></div>
                    <span>LinkedIn</span>
                </div>
                <div class="button">
                    <div class="icon"><i class="bi bi-github"></i></div>
                    <span>GitHub</span>
                </div>
                <div class="button">
                    <div class="icon"><i class="bi bi-envelope"></i></div>
                    <span>Mail</span>
                </div>
            </div>
        </div>

    </section>

    <footer id="footer">© 2025 Hugo Capa Mora · All rights reserved</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
