<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../public/style.css"> 
    <title>Hugueb</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>Welcome to Hugueb</h1>
            <h2>Sign in</h2>
        </div>
    </header>
    <article>
        <form onsubmit="processUserData(event)" class="form-singin">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label><br>
                      <input type="text" class="form-control" id="username" name="username" placeholder="pepe@gmail.com" aria-describedby="emailHelp" required>
                      <div id="usernameError" style="red"></div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <div id="passwordError" style="red"></div>
                    <div>If you don't have account, <a href="/registerPage">Sign in</a></div>
        </form>
                
    </article>
</body>
</html>
