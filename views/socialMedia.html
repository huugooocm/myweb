<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #socialMedia .wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        #socialMedia .button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: #1f2937; /* gray-800 */
            color: #f9fafb; /* gray-50 */
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        #socialMedia .button:hover {
            background-color: #4b5563; /* gray-600 */
            transform: scale(1.05);
        }
        #socialMedia .icon i {
            font-size: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-sm sticky-top border-bottom" style="background-color: #0f1f31;">
            <div class="container-fluid">
                <a class="navbar-brand mb-0 h1" href="/" style="color: #ffc107;"><i class="bi bi-mortarboard"></i> Hugo Capa Mora</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"
                    aria-controls="offcanvas" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon custom-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
                    <div class="offcanvas-header" style="background-color: #0f1f31;">
                        <h5 class="offcanvas-title" id="offcanvasLabel" style="color: #ffc107;"><i
                                class="bi bi-mortarboard"></i> Hugo Capa Mora</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body" style="background-color: #0f1f31;">
                        <ul class="navbar-nav flex-grow-1 justify-content-around">
                            <li class="nav-item"><a class="nav-link" href="#projects" style="color: #ffc107;">My projects</a></li>
                            <li class="nav-item"><a class="nav-link" href="socialMedia.html" style="color: #ffc107;">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-6 text-center">
        <h1 class="text-4xl font-bold text-gray-800">Let's Connect!</h1>
        <p class="mt-4 text-gray-600">Feel free to reach out through any of the platforms below. I'd love to hear from you!</p>

        <!-- Social Media Buttons -->
        <div id="socialMedia">
            <div class="wrapper">
                <div class="button">
                    <div class="icon"><i class="bi bi-facebook"></i></div>
                    <span>Facebook</span>
                </div>
                <div class="button">
                    <div class="icon"><i class="bi bi-whatsapp"></i></div>
                    <span>Whatsapp</span>
                </div>
                <div class="button">
                    <div class="icon"><i class="bi bi-instagram"></i></div>
                    <span>Instagram</span>
                </div>
                <div class="button">
                    <div class="icon"><i class="bi bi-twitter"></i></div>
                    <span>X</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer" class="bg-gray-800 text-white p-4 mt-auto text-center">
        © 2025 Hugo Capa Mora · All rights reserved
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
