<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="/app.js"></script>
    <style>
      body {
      background-image: url(./p_images/wave-haikei.png);
      background-size: cover;
      /*Cover the whole screen*/
      background-repeat: no-repeat;
      background-position: center;
    }
    </style>
    <title>Hugueb</title>
</head>
<body>
    {{>initialHeader}}
    <article>
        <div class="title">
            <h1>Welcome to Hugueb</h1>
        </div>
        <div class="message"><h5>Start enjoying our free courses</h5></div>
        <form onsubmit="processRegister(event)" class="form-singin">
                    <h4 class="h4-title">Sign in</h4>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name and surname</label><br>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div id="nameError" style="color: red;"></div>
                      </div>
                      <div class="mb-3">
                        <label for="birth" class="form-label">Year of birth</label><br>
                        <input type="number" class="form-control" id="birth" name="birth" required>
                        <div id="birthError" style="color: red;"></div>
                      </div>
                      <div class="mb-3">
                        <label for="course" class="form-label">Course</label><br>
                        <select id="dropdown" class="form-control"  name="course" required>
                            <option id="default" value="" selected>Selecciona una opci√≥n</option>
                            <option value="Mechanics">Mechanics</option>
                            <option value="Kitchen">Kitchen</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Plumber">Plumber</option>
                        </select>
                        <div id="courseError" style="color: red;"></div>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label><br>
                        <input type="text" class="form-control" id="username" name="username" placeholder="pepe@gmail.com" aria-describedby="emailHelp" oninput="checkEmail()" required>
                        <div id="usernameError"></div>
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" name="password" required>
                      <div id="passwordError" style="color: red;"></div>
                    </div>
                    <div class="mb-3">
                        <label for="repeatPassword" class="form-label">Repeat password</label>
                        <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" required>
                        <div id="repeatPasswordError" style="color: red;"></div>
                      </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>

        </form>   
        {{>socialMedia}}   
    </article>
    {{>generalFooter}}  
    
</body>
</html>
