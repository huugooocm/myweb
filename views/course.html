<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="/app.js"></script>
    <title>Portal</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm sticky-top border-bottom" style="background-color: #0f1f31;">
            <div class="container-fluid">
                <a class="navbar-brand mb-0 h1" href="/" style="color: #ffc107;"><i class="bi bi-mortarboard"></i>
                    HUGUEB</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"
                    aria-controls="offcanvas" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon custom-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
                    <!--offcanvas hace que se oculte-->
                    <div class="offcanvas-header" style="background-color: #0f1f31;">
                        <h5 class="offcanvas-title" id="offcanvasLabel" style="color: #ffc107;"><i
                                class="bi bi-mortarboard"></i> HUGUEB</h5>
                        <!--Titulo de la barra lateral al comprimir-->
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body" style="background-color: #0f1f31;">
                        <div class="d-flex ms-auto">
                            <div class="dropdown ms-auto">
                                <button type="button" id="navbarDropdown" class="btn btn-warning dropdown-toggle"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Hi {{user.name}}
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="/profile/{{user.email}}">Profile</a></li>
                                    <li><a class="dropdown-item" href="/">Log out</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <article>
        <div class="container-user">
            <!-- User Profile -->
            <div class="user-profile">
                {{#image}}
                <img src="" alt="Profile Picture" class="profile-img">
                {{/image}}
                {{^image}}
                <img src="/p_images/userdefault.jpg" alt="Profile Picture" class="profile-img">
                {{/image}}
                <div class="profile-pack">
                    <div class="profile-info">
                        <div class="profile-row">
                            <span>
                                <h5 class="profile-name">{{user.name}}</h5>
                            </span>
                        </div>
                        <div class="profile-row">
                            <i class="{{course.icon}}"></i>
                            <span>{{user.course}}</span>
                        </div>
                        <div class="profile-row">
                            <i class="bi bi-envelope-at-fill"></i>
                            <span>{{user.email}}</span>
                        </div>
                        <div class="profile-row">
                            <i class="bi bi-cake2-fill"></i>
                            <span>{{user.birth}}</span>
                        </div>
                    </div>
                </div>
                <a class="btn btn-warning" href="/editProfile/{{user.email}}">Edit</a>
            </div>

            <!-- Courses -->
            <div class="courses">
                <div class="course-card">
                    <img src="/p_images/curso1.jpg" alt="Course 1" class="course-img">
                    <h5>Wellcome to our course in {{user.course}}</h5>
                    <p>{{course.info}}</p>
                    <a href="/course" class="btn btn-warning">Go to course</a>
                </div>
            </div>
        </div>

    </article>
</body>

</html>
