<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="/app.js"></script>
    <title>Portal</title>
</head>

<body>
    <header>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark" style="background-color: #ffc107;">
            <div class="container-fluid">
                <a class="navbar-brand" style="color:  #ffc107 ;" href="/"><i class="bi bi-mortarboard"></i> HUGUEB</a>
                <div class="dropdown ms-auto">
                    <button type="button" id="navbarDropdown" class="btn btn-warning dropdown-toggle"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Hi {{user.name}}
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/profile/{{user.email}}">Profile</a></li>
                        <li><a class="dropdown-item" href="/">Log out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <article>
        <div class="container-user">
            <!-- User Profile -->
            <div class="user-profile">
                <img src="" alt="Profile Picture" class="profile-img">
                <h3>{{user.name}}</h3>
                <h5>Course: {{user.course}}</h5>
                <p>{{user.email}}</p>
                <p>{{user.birth}}</p>
                <a class="btn btn-warning" href="/editProfile/{{user.email}}">Edit</a>
            </div>
        
            <!-- Courses -->
            <div class="courses">
                <div class="course-card">
                    <img src="/p_images/curso1.jpg" alt="Course 1" class="course-img">
                    <h5>Course 1</h5>
                    <p>This is a course about...</p>
                    <a href="/course" class="btn btn-warning">Go to course</a>
                </div>
            </div>
        </div>
        
    </article>
</body>

</html>
